{% extends "base.html" %}

{% block conteudo %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Cadastre-se</h2>

    <form method="POST" action="{{ url_for('cadastro.cadastro_usuario') }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class='alert alert-{{category}} alert-dismissible fade-show role='alert''>
                            <button
                            type="button"
                            class="btn btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close">
                            </button>
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome"  minlength="3" maxlength="50" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email"  minlength="5" maxlength="120" placeholder="Digite seu e-mail" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha"  minlength="8" maxlength="20" placeholder="Digite sua senha" required>
        </div>

        <div class="mb-3">
            <label for="confirm_senha" class="form-label">Confirmar senha</label>
            <input type="password" class="form-control" id="confirm_senha" name="confirm_senha"  minlength="8" maxlength="20" placeholder="Confirme sua senha" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Confirmar</button>
    </form>

    <p class="mt-3 text-center">
        Ainda n√£o tem conta? <a href="{{ url_for('login.login_usuario') }}">Entrar</a>
    </p>

</div>

{% endblock conteudo %}
