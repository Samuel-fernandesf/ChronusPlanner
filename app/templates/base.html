<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chronus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='estilos/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/main.min.css" rel="stylesheet" />
</head>
<body>
    
    <nav class="navbar navbar-expand-lg py-3 px-3">
        <div class="container px-4 d-flex align-items-center ">

            <a class="navbar-brand fs-3 text-white" href="{{url_for('home.homepage')}}"><i class="bi bi-calendar3"></i> Project Chronus</a>

           {% if current_user.is_authenticated %}
                <ul class="navbar-nav mx-auto d-flex flex-row gap-3">
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white-50" aria-current="page" href="{{url_for('home.homepage')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white-50" aria-current="page" href="{{url_for('home.calendario')}}">Calend√°rio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white-50" aria-current="page" href="{{url_for('home.tarefas')}}">Tarefas</a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <a href="{{ url_for('login.logout_usuario') }}" class="btn btn-danger border-white border-2 rounded-3 px-5 py-2 fs-5">Sair</a>
                </div>
            {% else %}
                <div class="d-flex">
                    <a href="{{ url_for('login.login_usuario') }}" class="btn btn-success border-white border-2 rounded-3 px-4 py-2 fs-5">Entrar</a>
                </div>
            {% endif %}
        </div>
    </nav>

    {% block conteudo %}
    
    {% endblock conteudo %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/locales-all.global.min.js"></script>

    {% block scripts %}
        <script src="{{url_for('static', filename='js/calendar.js')}}"></script>
    {% endblock scripts %}
</body>
</html>
