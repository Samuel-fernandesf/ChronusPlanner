<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronusPlanner</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/main.min.css" rel="stylesheet" />

    <!-- Estilo Customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/style.css') }}">

</head>
<body style="background-color: #20232A; color: #F9FAFB; min-height: 100vh; display: flex; flex-direction: column;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3 px-3" style="background-color: #1F3757;">
        <div class="container px-4 d-flex align-items-center justify-content-between">
            <a class="navbar-brand fs-3 text-white" href="{{ url_for('home.homepage') }}">
                <i class="bi bi-calendar3"></i> ChronusPlanner
            </a>

            {% if current_user.is_authenticated %}
                <ul class="navbar-nav d-flex flex-row gap-3">
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white-50" href="{{ url_for('home.homepage') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white-50" href="{{ url_for('home.calendario') }}">Calendário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white-50" href="{{ url_for('home.tarefas') }}">Tarefas</a>
                    </li>
                </ul>

                <a href="{{ url_for('login.logout_usuario') }}" class="btn btn-outline-light rounded-3 px-4 py-2">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            {% endif %}
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <main class="flex-fill">
        {% block conteudo %}{% endblock conteudo %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-2 text-muted" style="font-size: 0.85em; opacity: 0.6; background-color: #1F3757">
        <p style='color: white'>A StudySphere feature.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/locales-all.global.min.js"></script>

    {% block scripts %}
        <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    {% endblock scripts %}

</body>
</html>
