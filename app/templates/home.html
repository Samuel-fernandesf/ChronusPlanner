{% extends "base.html" %}

{% block conteudo %}

{% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class='alert alert-{{category}} alert-dismissible fade-show role='alert''>
                            <button
                            type="button"
                            class="btn btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close">
                            </button>
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
{% endblock conteudo %}
